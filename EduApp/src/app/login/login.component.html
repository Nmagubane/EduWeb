
<section class="login">
  <div class="login col-lg-4 m-auto shadow-lg">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelp" class="form-text">Your password is private.</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree that I've read the terms and conditions supplied by the Edu-web team</label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-info col-lg-12">Login</button>
      </div>
    </form>

  </div>
</section>
