
<section class="signup">
  <div class="login col-lg-4 m-auto shadow-lg">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelp" class="form-text">Your password is private. Password must have a minimum length of 8. It must have at least one special character and an uppercase letter.</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree that I've read the terms and conditions supplied by the Edu-web team</label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-info col-lg-12">Sign-up</button>
      </div>

      <div class="mb-3">
        <div id="loginHelp" class="form-text">Already have an account? Login instead of signing up</div>
        <a routerLink="/login" type="login" class="btn btn-outline-info col-lg-12">Login</a>
      </div>
    </form>

  </div>
</section>
